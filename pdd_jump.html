<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>跳转拼多多</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <p>正在跳转拼多多 App...</p>

  <script>
    // 替换为你的商品 ID
    var goods_id = '100468017663';

    // 拼多多 App 跳转 Scheme
    var appUrl = 'pinduoduo://com.xunmeng.pinduoduo/goods_detail?goods_id=' + goods_id;

    // 备用的 H5 页面（有可能显示“售罄”）
    var fallbackUrl = 'https://mobile.yangkeduo.com/goods.html?goods_id=' + goods_id;

    // 开始跳转 App
    window.location.href = appUrl;

    // 如果跳 App 失败，1.5 秒后跳 H5
    setTimeout(function () {
      window.location.href = fallbackUrl;
    }, 1500);
  </script>
</body>
</html>
